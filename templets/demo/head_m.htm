        <script type="text/javascript">



var phoneScroll;

var ulwidth;

function liresize() {

var w = $(".plist").width();

$(".bull").width(w / 4);

phoneScroll.refresh();

}



$(function () {

phoneScroll = new iScroll("plist", {

zoom: false,

hScrollbar: false,

vScrollbar: false,

bounce: false,

snap: "li",

momentum: false,

vScroll: false,

hScroll: true,

onScrollEnd: disableArrow,

onScrollMove: disableArrow1

});

$(window).load(function (e) {

liresize();

});



$(window).resize(function (e) {

liresize();

});

$('#columnnext').click(function () {

phoneScroll.scrollToPage('next', 0); return false;

});

$('#columnprev').click(function () {

phoneScroll.scrollToPage('prev', 0); return false;

});

});

var disableArrow1 = function () {

var x = phoneScroll.x;



var bul_len = $(".bul li").length - 4;

var w = (parseFloat($(".bull").width()) + parseFloat(6)) * parseFloat(bul_len) * -1;

var wholeWidth = parseFloat($(".plist").width());

//        alert(wholeWidth);

//        alert(w);

if (x < w) {

$('#columnnext').addClass('disTap');

$('#columnnext').removeClass('active');

$('#columnprev').addClass('active');

$('#columnprev').removeClass('disTap');

}

else if (x < 0) {

$('#columnnext').removeClass('disTap');

$('#columnnext').addClass('active');

$('#columnprev').addClass('active');

$('#columnprev').removeClass('disTap');

}

if (x == 0) {

$('#columnprev').addClass('disTap');

$('#columnprev').removeClass('active');

$('#columnnext').removeClass('disTap');

$('#columnnext').addClass('active');

}

};

var disableArrow = function () {

var x = phoneScroll.x;



var bul_len = $(".bul li").length - 4;

var w = (parseFloat($(".bull").width()) + parseFloat(6)) * parseFloat(bul_len) * -1;

var wholeWidth = parseFloat($(".plist").width());

//        alert(wholeWidth);

//        alert(w);

if (x < w) {

$('#columnnext').addClass('disTap');

$('#columnnext').removeClass('active');

$('#columnprev').addClass('active');

$('#columnprev').removeClass('disTap');

}

else if (x < 0) {

$('#columnnext').removeClass('disTap');

$('#columnnext').addClass('active');

$('#columnprev').addClass('active');

$('#columnprev').removeClass('disTap');

}

if (x == 0) {

$('#columnprev').addClass('disTap');

$('#columnprev').removeClass('active');

$('#columnnext').removeClass('disTap');

$('#columnnext').addClass('active');

}

};

</script>

      <script type="text/javascript">

$(function () {



$(".z3g-button").click(function () {

$("#msgSuccessAlertInfo").hide();

})

$("#list").click(function () {

$("#emit").removeClass("current");

$(this).addClass("current");

$("#borderContList").show();

$("#borderContEmit").hide();

})

$("#emit").click(function () {

$("#list").removeClass("current");

$(this).addClass("current");

$("#borderContEmit").show();

$("#borderContList").hide();

})

$(".textSizeBtn").click(function () {

var css = $(this).css("position");

if (css == "relative") {

$(this).css("position", "static");

$(".z3g-textSize").hide();

}

else {

$(this).css("position", "relative");

$(".z3g-textSize").show();

}

})

$(".cont li").click(function () {

var i = $(this).attr("data-ac-code");

$(".cont li").removeClass("current");

$(this).addClass("current");

$(".textSizeWrap").removeClass("textSizeSmall").removeClass("textSizeBig");

if (i == 1) {

$(".textSizeWrap").addClass("textSizeSmall");

} else if (i == 2) {

$(".textSizeWrap").removeClass("textSizeSmall").removeClass("textSizeBig");

} else {

$(".textSizeWrap").addClass("textSizeBig");

}

})

})



function init() {

$(".articleWrap img").each(function () {

$(this).css("width", "100%");

})

$(".textSizeWrap img").each(function () {

$(this).css({ "width": "100%", "height": "auto" });

})

var w = document.body.clientWidth;

var pic = document.getElementsByTagName("img");

for (var i = 0; i < pic.length; i++) {

var width1 = pic[i].width;

var height1 = pic[i].height;

pic[i].width = w;

pic[i].height = height1 * w / width1;

}

$(".loading img").each(function () {

$(this).css("width", "100%");

})

$(".productListCont ,.bannerScrollWrap").css("width", w);

$("#img-captcha").css({ "width": "100px", "height": "30px" });

$("#sliderlist img").css({ "width": "90%", "height": "90%" });

$("#img_logo").css({ "width": "320px", "height": "92px" });

}



//phone隐藏浮动栏

var isiPhone = navigator.userAgent.toLowerCase().indexOf("iphone");

if (isiPhone > -1) {

$("input[type=text],textarea").each(function () {

$(this).focus(function () {

$(".foot").hide();

});

$(this).blur(function () {

$(".foot").show();

})

});

} 

</script>
