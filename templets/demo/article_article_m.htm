<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field.keywords/}" />
<meta name="description" content="{dede:field.description function='html2text(@me)'/}" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" name="viewport"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta content="telephone=no" name="format-detection"/>
<link rel="stylesheet" type="text/css" href="/style/m/css/common.css">
<link rel="stylesheet" type="text/css" href="/style/m/css/pageindex.css">
<link rel="stylesheet" type="text/css" href="/style/m/css/custom.css">
<link rel="stylesheet" type="text/css" href="/style/m/css/pageothers.css">
<link rel="stylesheet" type="text/css" href="/style/m/css/share.css">
<script type="text/javascript" src="/style/m/js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="/style/m/js/touchwipe.js"></script>
<script src="/style/m/js/jquery.promptu-menu.js" type="text/javascript"></script>
<script type="text/javascript" src="/style/m/js/touchslider.dev.js"></script>
<script type="text/javascript" src="/style/m/js/touchscroll.js"></script>
<script type="text/javascript" src="/style/m/js/jquery.flow.1.2.auto.js"></script>
</head>
<body onload="init();" style="background:#ffffff">
<div id="box_root" class="pageIndex">
  <div id="box_mainBody" style="background:#ffffff">
    <div id="box_main">
      
      {dede:include filename="head_m.htm"/}
      <div id="box_content" style="min-height: 556px;">
        <div name="资讯详细" id="elem-News_detail01-001" class="columnSpace">
          <div class="News_detail01-d1_c1" id="News_detail01-001">
            <section class="News_detail01-d1_c1">
            <div class="z3g-headerSmallNew" style="background:#003366"> <span class="active left">
              <div class="z3g-btn active btnArrow btnArrowLeft back js_jumpToNewsList"> <b> <em></em> </b> <span onclick="javascript:history.go(-1);" style="color:#ffffff"> 返回 </span> </div>
              </span> <span class="center" style="color:#ffffff"> 文章内容 </span> <span class="active right" href=""> </span> </div>
            <article class="articleWrap">
            <h1 id="titleId">{dede:field.title/}</h1>
            <p class="minInfo"> <span class="time">{dede:field.pubdate function='strftime("%Y-%m-%d",@me)'/} </span> <span class="source">作者:admin </span> </p>
            <div class="articleCont htmledit textSizeWrap" onLoad="init();">
              {dede:field.body/} 
              
            </div>
          </div>
        </div>
        {dede:include filename="foot_m.htm"/}
        </section>
      </div>
    </div>
  </div>
</div>
</body>
</html>
