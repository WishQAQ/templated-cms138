<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field.keywords/}" />
<meta name="description" content="{dede:field.description function='html2text(@me)'/}" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" name="viewport"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta content="telephone=no" name="format-detection"/>
<link rel="stylesheet" type="text/css" href="/style/m/css/common.css">
<link rel="stylesheet" type="text/css" href="/style/m/css/pageindex.css">
<link rel="stylesheet" type="text/css" href="/style/m/css/custom.css">
<link rel="stylesheet" type="text/css" href="/style/m/css/pageothers.css">
<link rel="stylesheet" type="text/css" href="/style/m/css/share.css">
<script type="text/javascript" src="/style/m/js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="/style/m/js/touchwipe.js"></script>
<script src="/style/m/js/jquery.promptu-menu.js" type="text/javascript"></script>
<script type="text/javascript" src="/style/m/js/touchslider.dev.js"></script>
<script type="text/javascript" src="/style/m/js/touchscroll.js"></script>
<script type="text/javascript" src="/style/m/js/jquery.flow.1.2.auto.js"></script>
</head>
<body onload="init();" style="background:#ffffff">
<div id="box_root" class="pageIndex">
  <div id="box_mainBody" style="background:#ffffff">
    <div id="box_main">
      
      {dede:include filename="head_m.htm"/}
      <div id="box_content" style="min-height: 556px;">
        <div name="产品详细" id="elem-Products_detail01-001" class="columnSpace"> 
          <script src="js/swipecarousel.js" type="text/javascript"></script>
          <div class="Products_detail01-d2_c1" id="Products_detail01-001">
            <section class="Products_detail01-d2_c1">
              <div class="z3g-headerSmallNew " style="background:#99ccff"> <span class="active left">
                <div class="z3g-btn active btnArrow btnArrowLeft back  js_goZMhistory"> <b> <em></em> </b> <span onclick="javascript:history.go(-1);" style="color:#ffffff"> 返回 </span> </div>
                </span> <span class="center" style="color:#ffffff">详细</span> <span class="active right" href=""></span> </div>
              <h1 class="z3g-pageTitle " style="background:#003366"> <span class="name " id="productDetailName" style="color:#ffffff">{dede:field.title/} </span> <span class="markWrap"> </span>
                <div class="clear-both"></div>
              </h1>
              <div class="ware_info">
                <div class="slider" id="slider">
                  <ul class="sliderlist" id="sliderlist">
                    <li> <img width="90%" height="90%" src="{dede:field.litpic/} "> </li>
                  </ul>
                </div>
              </div>
              <script type="text/javascript">

var active = 0,

as = document.getElementById('pagenavi').getElementsByTagName('a');



for (var i = 0; i < as.length; i++) {

(function () {

var j = i;

as[i].onclick = function () {

t2.slide(j);

return false;

}

})();

}

var t2 = new TouchSlider({ id: 'sliderlist', speed: 600, timeout: 6000, before: function (index) {

as[active].className = '';

active = index;

as[active].className = 'active';

}

});

</script>
              <div class="tabInfoWrap">
                <div class="borderTitle z3g-bgColor03" style="background:#0066cc">
                  <ul class="titleWrap">
                    <li class="current z3g-column1">
                      <div> <span class="text " style="color:#ffffff">订购热线</span> </div>
                    </li>
                  </ul>
                  <span class="active controlBar"> <em class="icon up"></em> </span> </div>
                <div id="productbasic" class="borderCont productSpecifications">
                  <div class="submitGroup">
                    <div class="group01">
                      <div class="active productdetailtel"> <a href="tel:400-657-9999"><span>{dede:global.cfg_dh/}</span></a> </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="productDescription">
                <div class="borderTitle z3g-bgColor03" style="background:#0066cc"> <span class="left"> <em class="icon"></em> <em class="borderName " style="color:#ffffff">产品描述</em> </span> <span class="right"> <em class="moreCont"></em> <em id="icon_desc_click" class="controlBar"> <cite class="icon up" id="icon_desc"></cite> </em> </span> </div>
                <div class="articleCont htmledit textSizeWrap">
                  {dede:field.body/} 
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
      {dede:include filename="foot_m.htm"/}
      </section>
    </div>
  </div>
</div>
</div>
</body>
</html>
